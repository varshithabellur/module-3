<div class="found-list">
	<ol>
		<li ng-repeat="item in found">
			<strong>{{ item.name }} {{item.short_name}}</strong>
			<p>{{ item.description }}
			<button ng-click="onRemove({index: $index});">Don't want this one!</button></p>
		</li>
	</ol>
	<p ng-if="found.length==0">Nothing found</p>
</div>
