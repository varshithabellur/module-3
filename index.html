<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
	<head>
		<title>Narrow Down Your Menu Choice</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/bootstrap.min.css">
		<link rel="stylesheet" href="styles/styles.css">
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		 <div class="container">
			<h1>Narrow Down Your Chinese Menu Choice</h1>

			<div ng-controller='NarrowItDownController as search'>
				<div class="form-group">
					<input type="text" placeholder="search term" class="form-control" ng-model="search.searchTerm">
				</div>
				<div class="form-group">
					<button class="btn btn-primary" ng-click="search.showItems('chicken');">Narrow It Down For Me!</button>
				</div>
				<hr>
				<div class="row">
					<!-- found-items should be implemented as a component -->
					<found-items found="search.found" on-remove="search.removeItem(index)"></found-items>
				</div>
			</div> <!-- end of controller scope -->
		</div>

	</body>
</html>
